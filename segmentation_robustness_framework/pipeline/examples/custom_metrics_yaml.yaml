# Example configuration using custom metrics by name
# This demonstrates how to use custom metrics in YAML files

model:
  type: "torchvision"
  config:
    name: "deeplabv3_resnet50"
    num_classes: 21
    weights: "COCO_WITH_VOC_LABELS_V1"

dataset:
  name: "voc"
  root: "data"
  split: "val"
  image_shape: [256, 256]
  download: true

attacks:
  - name: "fgsm"
    eps: 0.02

pipeline:
  batch_size: 4
  device: "cuda"
  output_dir: "./runs/custom_metrics_yaml"

metrics:
  ignore_index: 255
  selected_metrics:
    # Built-in metrics
    - "mean_iou"
    - "pixel_accuracy"
    
    # Custom metrics by name (these are registered in custom_metrics.py)
    - "custom_dice_score"
    - "weighted_iou"
    - "f1_score" 